services:
  - type: web
    name: painaidee-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --workers 2 --bind 0.0.0.0:$PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: painaidee-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
  
  - type: pserv
    name: painaidee-db
    databaseName: painaidee_db
    plan: free
    user: postgres